  <body>
    <main>
      <!-- Header Start -->
      <header>

        </nav>

      <!-- Header End -->

      <!-- Hero Start -->
      <section class="hero">
       
        <div class="row container">
          <form class="myForm" action="tasklist.html" method="GET">
            <div class="description">
          <label for="desc">Description</label><br>
          <textarea id="description"></textarea>
        </div>
        <div class="contact">
          
           <label for="Assign To">Assign To</label>
          <input type="text" id="taskassign">
      
          <label for="name"> Task Name</label>
          <input type="text" id= "taskname">
          
               <label for="date">Start Date</label>
          <input type="date" id="taskdate" oninput="validateDate()"> 
          
          <label for="end date">End Date</label>
          <input type="date" id="taskenddate"> 
          
          <label for="Prioirity">Priority:</label><br>
          <select name="taskpriority" id="taskpriority" required><br>
          <option value="Select">Select</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
          </select><br>
            <label for="Frequency">Frequency:</label><br>
            <select name="Repeat" id="taskrepeat" required>
              <option value="Select">Select</option>
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
          </select>
          <br><br>
           
          <button type="submit" onclick="saveTask()">Submit</button>
      </div>
      </form>
          <div class="column">
          </div>
        </div>
        <img src="images/bg-bottom-hero.png" alt="" class="curveImg" />
      </section>
      <!-- Hero End-->
    </main>
    <script>
  function saveTask() {
    const task = {
      name: document.getElementById('taskname').value,
      date: document.getElementById('taskdate').value,
      assign: document.getElementById('taskassign').value,
      enddate: document.getElementById('taskenddate').value,
      priority: document.getElementById('taskpriority').value,
      repeat: document.getElementById('taskrepeat').value,
      description: document.getElementById('description').value,
    };

    let savedTasks = localStorage.getItem('savedTasks');
    if (!savedTasks) {
      savedTasks = [];
    } else {
      savedTasks = JSON.parse(savedTasks);
    }
    savedTasks.push(task);
    localStorage.setItem('savedTasks', JSON.stringify(savedTasks));

    // Redirect to the task list page
    window.location.href = 'tasklist.html';
  }
  function validateDate() {
    const selectedDate = new Date(document.getElementById('taskdate').value);
    const currentDate = new Date();

    if (selectedDate < currentDate) {
      alert("Please select future date.");
      document.getElementById('taskdate').value = ''; // Clear the selected date
}
}
  </script>
